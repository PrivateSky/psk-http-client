<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSK test</title>
    <script type="text/javascript" src="lib/psk-abstract-client.js"></script>
    <script type="text/javascript" src="lib/psk-browser-client.js"></script>
</head>
<body>


<script>
    $$.remote.createRequestManager(1000);
    $$.remote.newEndPoint("test","http://localhost:9080/test12345678","http://localhost:9080/test12345678","mySecret");

    for(var i=0; i<=50; i++){
        setTimeout(function(){
            $$.remote.test.startSwarm("testSwarm.js", "Hello", "World").onReturn(function(err, result){
                console.log("Result from on:", result);
            });
        },i*500);

    }

</script>
</body>
</html>
